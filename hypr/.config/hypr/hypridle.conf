general {
    lock_cmd = sh ~/.config/hypr/scripts/lock.sh      # Command to lock the screen
    unlock_cmd = pkill hyprlock                      # Command to unlock (not used here but good practice)
    before_sleep_cmd = sh ~/.config/hypr/scripts/lock.sh # Command to run before sleep
    after_sleep_cmd = hyprctl dispatch dpms on          # Command to run after sleep
}

# Listener for screen locking
listener {
    timeout = 300                                  # 300 seconds = 5 minutes
    on-timeout = sh ~/.config/hypr/scripts/lock.sh # Lock the screen
}

# Listener for turning the screen off (DPMS)
listener {
    timeout = 600                                  # 600 seconds = 10 minutes
    on-timeout = hyprctl dispatch dpms off         # Turn the screen off
    on-resume = hyprctl dispatch dpms on           # Turn it back on when activity resumes
}

# Listener for system suspend
listener {
    timeout = 900                                  # 900 seconds = 15 minutes
    on-timeout = systemctl suspend                 # Suspend the system
}
