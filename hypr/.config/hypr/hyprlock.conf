# --- CLOCK & DATE ---
 #DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(211, 198, 170, 0.55)
  font_size = 22
  font_family = Playwrite Au QLD Bold
  position = 0, 380
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = $TIME
  color = rgba(211, 198, 170, 0.55)
  font_size = 140
  font_family = Alfa Slab One Regular
  position = 0, 250
  halign = center
  valign = center
}




# Battery status
label {
    text = cmd[update:5000] echo "$(cat /sys/class/power_supply/BAT0/capacity)"
    color = rgba(159, 174, 122, 0.6)
    font_size = 12
    font_family = UBW Gothic Book
    position = -5, -5
    halign = right
    valign = top
}



# Blur album art background
image {
    path = 
    size = 100
    rounding = 15 # circle
    border_size = 0
#    border_color = rgba(159, 174, 122, 0.4)

    position = 0, 40
    halign = center
    valign = bottom
    reload_cmd = sh ~/.config/hypr/scripts/hyprlock_helpers/album_art.sh --blur
    reload_time = 2 # Time in milliseconds (2000ms = 2s)
}

# --- ALBUM ART ---
image {
    # This path is now static and always points to the symlink
    path = ~/.cache/hyprlock_album_art/current.jpg
    size = 85
    rounding = 15
    position = -108, 42
    halign = center
    valign = bottom
    border_color = rgba(221, 221, 221, 0.0)
    #animation = widgets
    # Hyprlock will run this command every 2 seconds to check for new art
    reload_cmd = sh ~/.config/hypr/scripts/hyprlock_helpers/album_art.sh --art
    reload_time = 2 # Time in milliseconds (2000ms = 2s)
    transition_speed = 100
    transition_from = 0, -100
}

# Current song
label {
    text = cmd[update:1000] playerctl status &>/dev/null && echo "$(sh ~/.config/hypr/scripts/hyprlock_helpers/whatsong.sh)" || echo ""
    color = rgba(255, 255, 255, 0.7)
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.0
    font_size = 10
    font_family = JetBrainsMono Nerd Font Propo Bold
    position = 50, 108
    halign = center
    valign = bottom
}

# --- MEDIA CONTROL BUTTONS ---
# Previous Button
label {
    text = cmd[update:1000] playerctl status &>/dev/null && echo "󰒮" || echo ""
    font_size = 16
    ccolor = rgba(255, 255, 255, 0.7)
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.0
    position = 0, 50
    halign = center
    valign = bottom
    onclick = playerctl previous
}

# Play/Pause Button
label {
    text = cmd[update:1000] playerctl status | sed 's/Playing/󰏤/g' | sed 's/Paused/󰐊/g'
    font_size = 16
    position = 50, 50
    halign = center
    valign = bottom
    onclick = playerctl play-pause
    color = rgba(255, 255, 255, 0.7)
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.0
}

# Next Button
label {
    text = cmd[update:1000] playerctl status &>/dev/null && echo "󰒭" || echo ""
    font_size = 16
    
    position = 100, 50
    halign = center
    valign = bottom
    onclick = playerctl next
    color = rgba(255, 255, 255, 0.7)
    shadow_passes = 2
    shadow_size = 2
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.0
}
