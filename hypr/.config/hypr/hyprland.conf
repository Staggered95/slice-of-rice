# Brightness
bind = , XF86MonBrightnessUp, exec, sh ~/.config/hypr/scripts/osd.sh brightness up
bind = , XF86MonBrightnessDown, exec, sh ~/.config/hypr/scripts/osd.sh brightness down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
