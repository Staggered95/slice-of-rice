##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrule = opacity 0.80 $& 0.70 $& 1,class:^(nm-applet)$
# Fix some dragging issues with XWayland
#windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = size 50% 50%,class:^(nm-connection-editor)$
windowrulev2 = center,class:^(nm-connection-editor)$

# Floating window rule for PulseAudio Volume Control
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 50% 50%,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center,class:^(org.pulseaudio.pavucontrol)$

# Floating window rule for the Bluetooth Manager
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = size 50% 50%,class:^(blueman-manager)$
windowrulev2 = center,class:^(blueman-manager)$
#windowrulev2 = noborder,class:^(wofi)$
# Set a specific rounding value just for wofi
windowrulev2 = rounding 15,class:^(wofi)$
windowrulev2 = noshadow,class:^(wofi)$
# Floating rule for the File Roller (Archive Manager)
windowrulev2 = float,class:^(org.gnome.FileRoller)$
windowrulev2 = size 60% 60%,class:^(org.gnome.FileRoller)$
windowrulev2 = center,class:^(org.gnome.FileRoller)$


#layerrule = blur,waybar
layerrule = blur, wofi
layerrule = blur,notifications
layerrule = ignorezero,notifications

$d=#! unset the group name
