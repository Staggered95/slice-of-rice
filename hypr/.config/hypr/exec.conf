exec-once = sh ~/.config/hypr/scripts/launch_waybar.sh
# This ensures applications know how to find services like the keyring
exec-once = dbus-update-activation-environment --systemd DBUS_SESSION_BUS_ADDRESS DISPLAY WAYLAND_DISPLAY

